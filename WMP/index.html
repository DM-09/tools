
<!Doctype html>
<html lang="ko">
 <head>
  <meta charset = "utf-8">
   <title>Web Mp3 Player</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale= 1, user-scalable=0" />
 </head>
 <body class='body'>
   <div>
     <div onclick='EnterURL()' id='URL'>üîó</div>
     <div onclick='loop()' style='color:White;' id='loop'>üîÅÔ∏è: ‚úñ</div>
	 <div onclick='volume()' style='color:White;' id='Volume'>üîä: 0.5</div>
     <br>
   </div>

   <input type="button" onclick="ms()" id ='loop' value="   ‚è™   ">
   <input type="button" onclick="Playing_Pause()" id ='play' value="   ‚ñ∂   " class='play'>
   <input type="button" onclick="ps()" id ='loop' value="   ‚è©   ">
   <br><div id='time' class='txt' onclick='sh()'>00:00</div>
   000<input type="range" value="0" min="0" max="1000" id='bar' onchange='onTime()'class='bar'>
   <audio src="" id="audio"></audio>
   
   <style>
    /* Ïä§ÎßàÌä∏Ìè∞ */
    @media ( min-width: 320px ) {
     .body{
        left: 25%; position: absolute; top: 50%; 
        background-image : url('https://user-images.githubusercontent.com/100419204/212030729-4afad13e-2f4c-4417-8a04-0a0a8552df8b.png')}

     .bar{ left: 100px; position: static; top: 10px }
     .txt {font-weight: bold; color:White;}
    }

    /* ÌÉúÎ∏îÎ¶ø */
    @media ( min-width: 700px ) {
     .mainf{ width:70% }

     .body{
        position: absolute; top: 50%; left: 36%; float:left;
        background-image : url('https://user-images.githubusercontent.com/100419204/212030729-4afad13e-2f4c-4417-8a04-0a0a8552df8b.png')}

     .bar{ left:80px; bottom:12px }
     .txt {font-weight: bold; color:White;}
    }


    /* Ïª¥Ìì®ÌÑ∞ */
    @media ( min-width: 1024px ) {

     .body{
        position: absolute; top: 50%; left: 43.5%; float:left;
        background-image : url('https://user-images.githubusercontent.com/100419204/212030729-4afad13e-2f4c-4417-8a04-0a0a8552df8b.png')}

     .bar{ left:60px; bottom: -0px}
     .txt {font-weight: bold; color:White;}
    }
   </style>
   
   <script>
      var audio = document.getElementById("audio")
      var is_playing = 0
      var URL = ''

      function EnterURL() {
        var input = prompt("Enter the mp3 URL","");
          if (input != null) {
            URL = input
            audio.src = URL;
            audio.volume = 0.5
          }
      }

      function sh() {
        var input = prompt("Enter the point(ex. 12:20 ‚û° 12 20)","");

          if (input != null) {
              var words = input.split(' ');

              words[0] = Number(words[0]) * 60
              words[1] = Number(words[1])

              audio.currentTime = words[0] + words[1]
          }
      }

      function Playing_Pause() {
        if (URL == '') {
          EnterURL();
        } else {
            var el = document.getElementById("play")

            if (is_playing == 0) {
              is_playing = 1
              audio.play();
              el.value = '  ‚è∏ '
            } else {
              is_playing = 0
              audio.pause();
              el.value = '  ‚ñ∂  '
          }
        }
      }

      function volume(){
        var el = document.getElementById("Volume")
        var input = prompt("Enter the Volume value(0 ~ 1)","");

        if (input != null) {
          if (Number(input) <= 1 && Number(input) >= 0) {
                audio.volume = Number(input)
                el.setAttribute('value', 'üîä: ' + input);
          }
        }
      };

      function loop() {
        var el = document.getElementById("loop");
        var bool = audio.loop;

        if (bool == false) {
          audio.loop = true;
          el.innerHTML = "üîÅÔ∏è: ‚úî"
        }
        if (bool == true) {
          audio.loop = false;
          el.innerHTML = "üîÅÔ∏è: ‚úñ"
        }
      };

      function CheckPageURL() {
          var link =  document.location.href;
          var url = link.substr(35)

          if (link != '') {
            URL = url
           	audio.src = URL;
            audio.volume = 0.5
           
          } else {
            EnterURL()
          }
      }

      function ms() {
        audio.currentTime = audio.currentTime - 10
      }

      function ps() {
        audio.currentTime = audio.currentTime + 10
      }

      function onTime() {
          var bar = document.getElementById("bar")
          audio.currentTime = bar.value
      }

      function play_update(){
        var bar = document.getElementById("bar")
        var time = document.getElementById("time")
        bar.max = audio.duration
        bar.value = audio.currentTime

        var ct = audio.currentTime

        var sec = Math.floor(ct % 60);
        var min = Math.floor(ct / 60);

        if (Number(ct) > -1) {

          if (Number(min) < 10) {
           min = '0' + String(min)
          } 

          if (Number(sec) < 10) {
           sec = '0' + String(sec)
          }
      } 

        time.innerHTML = min + ':' + sec
      }
      CheckPageURL()
      setInterval(play_update, 1000)
   </script>
 </body>
</html>
