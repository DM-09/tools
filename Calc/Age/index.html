<!Doctype html>
<html>
  <head>
    <title>Age Calculator</title>
    <script src="https://unpkg.com/hangul-js"></script>
    <script src="./fun.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta charset="utf-8">
    <style>
      section{padding: 20px 0px;}
    </style>
    
    <!-- template: https://github.com/e-/Hangul.js/blob/master/examples/index.html -->
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator 나이 계산기</h1>
      <p>It is a simple age calculator and also has a Korean age calculator.</p>
      <p>간단한 나이 계산기이며 한국식 나이 계산기도 있습니다.</p>
      <section>
      <form>
        <div class="form-group">
          <input type="button" onclick="Basic()" value="Enter 입력">
          <textarea class="form-control" id="input" placeholder="Enter your birth of year 태어난 해를 적으세요 e.g.(예) 2000"></textarea>
        </div>
      </form>
        <label for="output">Result 결과</label>
      <div class="form-control" id="output" style='height:180px'>
        <b>Age(만 나이)</b><br>
        If your birthday is over(생일 지났으면)<br>
        0<br>
        If not(생일 안 지났으면)<br>
        0<br><br>
        <b>Korean age(한국식 나이)</b><br>
        0
      </div>
      </section>
  </body>
</html>
